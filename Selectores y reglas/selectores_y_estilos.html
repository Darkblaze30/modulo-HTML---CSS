<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectores</title>
  <style>

    .contenido {
      text-align: center;
    }

    .primario {
      background-color: cadetblue;
      border: 3px solid rgb(66, 36, 105);
    }

    .rojo {
      font-size: 50px;
      font-family: fantasy;
      color: red;
    }

    #titulo {
      font-weight: bold;
      color: orange;
    }

  </style>
</head>
<body>
  <div class="primario">
    <div id="titulo">
      Mi titulo
    </div>
    <div class="contenido">
      Contenido
    </div>
    <div class="contenido rojo">
      Contenido rojo
    </div>
  </div>
</body>
</html>

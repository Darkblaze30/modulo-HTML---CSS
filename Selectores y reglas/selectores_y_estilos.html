<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <meta charset="UTF-8">
    <style>
    
        .contenido {
            text-align: center;
        }
    
        .primario {
            border: 3px solid rgb(66, 36, 105);
            background-color: cadetblue;
        }
    
        .rojo {
            font-size: 50px;
            font-family: fantasy;
            color: red;
        }
    
        #titulo {
            font-weight: bold;
            color: orange;
        }
    
    </style>
</head>
<body>
    <div class="primario">
        <div id="titulo">
            Mi titulo
        </div>
        <div class="contenido">
            Contenido
        </div>
        <div class="contenido rojo">
            Contenido rojo
        </div>
    </div>
</body>
</html>
